<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISS Tracker</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin="" />
</head>
</head>
<body>

    <div>
        <h1 class="issTrackerName">ISS Tracker</h1>
        <div id="map-div"></div>
        <div id="detailsOfPosition">
            <div>Time: <span class="time"></span></div>
            <div>Latitude: <span class="latitude"></span></div>
            <div>Longitude: <span class="longitude"></span></div>
            <div>Velocidade: <span class="speed"></span></div>
            <div>Altitude: <span class="altitude"></span></div>
            <div>Visibility: <span class="visibility"></span></div>
        </div>
    </div>
    
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=""></script>
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
